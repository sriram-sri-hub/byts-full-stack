<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Celsius to Fahrenheit Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      background: linear-gradient(135deg, #74ebd5, #9face6);
    }

    .con {
      width: 350px;
      padding: 2rem;
      background: #ffffff;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .con:hover {
      transform: scale(1.02);
    }

    h1 {
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }

    label {
      display: block;
      font-weight: bold;
      color: #444;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    input[type="number"] {
      padding: 0.5rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #66a6ff;
      outline: none;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      color: #fff;
      background-color: #0077ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fcc;
    }

    #result {
      margin-top: 1.2rem;
      font-size: 1.2rem;
      color: #222;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="con">
    <h1>Celsius to Fahrenheit Converter</h1>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter °C" />
    <button onclick="convert()">Convert</button>
    <p id="result"></p>
  </div>

  <script>
    function convert() {
      const celsius = parseFloat(document.getElementById('celsius').value);
      const resultElement = document.getElementById('result');
      
      if (isNaN(celsius)) {
        resultElement.textContent = 'Please enter a valid number.';
        resultElement.style.color = '#e74c3c'; // error color
        return;
      }

      const fahrenheit = (celsius * 9 / 5) + 32;
      resultElement.textContent = `Fahrenheit = ${fahrenheit.toFixed(2)}°F`;
      resultElement.style.color = '#2c3e50'; // normal result color
    }
  </script>
</body>
</html>
